<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>График</title>
</head>
<body>
    <style type="text/css">
    .plot {
        padding: 5px 10px;
        color: #333;
        border: 1px solid #FFA500;
    }
    .graph{
       border:1px solid black;
       width: 500px;
       height: 500px;
    }
    </style>
    <form>
        <table width="100%" cellspacing="0" cellpadding="4">
            <tr>
                <td align="right" width="100">From:</td>
                <td><input name="from" class="from"></td>
            </tr>
            <tr>
                <td align="right">To:</td>
                <td><input name="to" class="to"></td>
            </tr>
            <tr>
                <td align="right">Function:</td>
                <td><input name="func" class="func"></td>
            </tr>
            <tr>
                <td align="right" valign="top"></td>
                <td><button class="plot" type="button">Нарисовать</button></td>
            </tr>
        </table>
    </form>
        <div class="graph"></div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
        <script src='index.js'></script>
</body>
</html>
