<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>График</title>
</head>
<body>
    <style type="text/css">
    .line div:first-child {
        display: inline-block;
        width: 100px;
        text-align: right;
    }
    .plot {
        padding: 5px 10px;
        color: #333;
        border: 1px solid #FFA500;
    }
    .graph{
       border:1px solid black;
       width: 500px;
       height: 500px;
    }
    </style>
    <form>
        <div class="line">
            <div>From:</div>
            <input name="from" class="from">
        </div>
        <div class="line">
            <div>To:</div>
            <input name="to" class="to">
        </div>
        <div class="line">
            <div>Function:</div>
            <input name="func" class="func">
        </div>
        <div class="line">
            <button class="plot" type="button">Нарисовать</button>
        </div>
    </form>
        <div class="graph"></div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
        <script src='index.js'></script>
</body>
</html>
